program: train_model.py
method: bayes
metric:
  name: validation_loss
  goal: minimize
parameters:
  learning_rate:
    min: 0.0001
    max: 0.1
  optimizer:
    values: ["adam", "sgd"]
early_terminate:
  type: hyperband
  max_iter: 27
  s: 2
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args_no_hyphens}
